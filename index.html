<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TRM</title>
</head>
<body>
    <h1>TRM</h1>
    <div id="container">
        <div class="input-group mb-3"> 
            <span class="input-group-text" id="inputGroup-sizing-default">PESO COLOMBIANO: </span>
            <input id="colombiano" type="number" onkeyup="calcularMonedas()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
        </div>
        <div class="input-group mb-3"> 
            <span class="input-group-text" id="inputGroup-sizing-default" >DOLAR: </span>
            <input id="dolar" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div>
        <div class="input-group mb-3"> 
            <span class="input-group-text" id="inputGroup-sizing-default">EURO: </span>
            <input id="euro" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div>        
    </div>
</body>
</html>
